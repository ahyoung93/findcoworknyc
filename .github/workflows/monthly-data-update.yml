name: Monthly Data Update

on:
  schedule:
    # Run on the 28th of every month at 2 AM UTC
    - cron: '0 2 28 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Google Places data
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: node scripts/fetchLocations.js

      - name: Update coworking data
        run: node scripts/updateLocationsData.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code coworkingData.js || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coworkingData.js data/google-locations.json
          git commit -m "chore: monthly data update - $(date +'%Y-%m-%d')"
          git push
